<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Grocery Store</h1>
    <h2>Add Product</h2>
    <form id="cart">
        <label>
            <input type="text" id="title" required placeholder="Product Name">
        </label>
        <label>
            <input type="number" id="price" required placeholder="Price">
        </label>
        <label>
            <select id="category" class="form-select" required>
                <option value="">Select a category</option>
                <option value="fruit">Fruit</option>
                <option value="vegetable">Vegetable</option>
                <option value="meat">Meat</option>
                <option value="drinks">Drinks</option>
                <option value="dairy">Dairy</option>
                <option value="snacks">Snacks</option>
                <option value="basic">Basic</option>
            </select>
        </label>
        <label>
            <input type="url" id="image" required placeholder="Image URL">
        </label>
        <br><br>
        <button type="submit" id="insert" class="btn btn-primary">Insert Product</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="products">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
